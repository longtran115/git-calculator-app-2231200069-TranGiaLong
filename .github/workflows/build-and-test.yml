name: Build, Test, and Release

on:
  push:
    branches: [ "main" ,"develop"]
    tags: ['v*.*.*']
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install
      - run: npm run lint
      - run: npm test

  build:
    needs: test  # Run only if test passes
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install 
      - run: npm run build


      - uses: actions/upload-artifact@v4
        with:
          name: calculator-${{ matrix.os }}
          path: dist/
  release:
    needs : build 
    runs-on: ubuntu-latest
    if: startsWith(github.ref , 'refs/tags/')

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: |
                artifacts/calculator-ubuntu-latest/**
                artifacts/calculator-windows-latest/**
                artifacts/calculator-macos-latest/**